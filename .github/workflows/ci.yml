name: ci
on: [pull_request]
jobs:
  formating:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v2
      - name: "Start containers"
        run: "cd ch03 && make up"
      - name: "Debug"
        run: "docker exec airflow ls -l ./dags"
      - name: "Run black"
        run: "docker exec airflow python -m black -S --line-length=75 ./dags"
      - name: "Run flake8"
        run: "docker exec airflow python flake8"